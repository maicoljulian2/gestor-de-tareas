<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de tareas inteligente</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>
<body>
    <header class="header">
        <h1>GESTOR DE TAREAS</h1>
    </header>
    <div class="container-agregar-tareas">
        <input type="text"id="escribir-nueva-tarea" autocomplete="off" placeholder="Nueva tarea">
        <button id="agregar-tarea">
            <span class="material-icons" translate="no">add</span>
        </button>
    </div>
    <div class="lista-de-tareas">
        <h2>Tareas</h2>
    </div>
<script src="script.js"></script>
</body>
</html>
